<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Herreshoff Survey!</title>

    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />

      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."

    <meta property="og:title" content="Herreshoff Survey!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />

    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
  </head>
  <main>
    <h1 id="title" class="text-center">
      Herreshoff Survey
    </h1>
    <p id="description" class="description text-center">
      Survey to determine most popular Herreshoff boat
    </p>
    <form
      id="survey-form"
      action="https://mailthis.to/NatHerreshoff"
      method="POST"
    >
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        placeholder="Your first name"
        required
      />
      <input
        type="text"
        id="name"
        name="last-name"
        placeholder="Your last name"
        required
      />
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email-address"
        placeholder="you@mail.com"
        required
      />
      <label id="number-label" for="loa">Length overall</label>
      <input
        type="number"
        id="number"
        name="loa"
        placeholder="loa"
        min="7"
        max="100"
        required
      />
      <label></label>
      <div class="leftBlock">
        <label class="grid-radio-button">
          <input
            name="length-method"
            value="Feet"
            type="radio"
            class="input-radio"
          />Feet</label
        >
        <label class="grid-radio-button">
          <input
            name="length-method"
            value="Meters"
            type="radio"
            class="input-radio"
          />Meters</label
        >
        <label class="grid-radio-button">
          <input
            name="length-method"
            value="Cubids"
            type="radio"
            class="input-radio"
          />Cubids</label
        >
        <label class="grid-radio-button">
          <input
            name="length-method"
            value="Not Sure"
            type="radio"
            class="input-radio"
          />Not Sure</label
        >
      </div>
      <label for="rig">Rig</label>
      <select id="dropdown" name="rig">
        <option>Select Rig Type</option>
        <option>Marconi</option>
        <option>Gaff</option>
        <option>Sprit</option>
        <option>None</option>
        <option>Other</option>
      </select>
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}.[0-9]{3}.[0-9]{4}"
        required=""
        placeholder="Your phone number"
      />
      <br />
      <small>Format: 123.456.7890</small>
      <label for="characteristics">Characteristics</label>
      <textarea
        name="characteristics"
        id="characteristics"
        placeholder="Hull number, color, sail number, etc"
        cols="30"
        rows="7"
      ></textarea>

      <label></label>
      <div class="leftBlock">
        <label class="grid-radio-button">
          <input
            name="more-information"
            value="more-information"
            type="checkbox"
            class="input-checkbox"
          />Send me more information</label
        >
        <p />
        <label class="grid-radio-button">
          <input
            name="terms-signed"
            value="terms-signed"
            type="checkbox"
            class="input-checkbox"
            required
          />I accept the <u>Terms and Conditions</u></label
        >
      </div>

      <input type="hidden" name="_subject" value="Contact form submitted" />
      <input type="hidden" name="_after" value="https://mchagan.github.io/HerreshoffSurveyForm/" />
      <input type="hidden" name="_honeypot" value="" />
      <input type="hidden" name="_confirmation" value="" />
      <input type="submit" id="submit" class="submit-button" value="Send" />
    </form>
  </main>
</html>
